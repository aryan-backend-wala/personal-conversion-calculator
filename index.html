<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan's Conversion Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="javascripts/feet-cm-converter.js" defer></script>
    <script type="module" src="javascripts/script.js" defer></script>
  </head>
  <body>
    <h1 id="conversion-heading">Aryan's Conversion Calculator</h1>
    <main>
      <select id="convert-dropdown">
        <option value="select">Select</option>
        <option value="centimeter">Centimeter</option>
        <option value="foot">Foot</option>
      </select>
      <form class="convert-form hide" id="convert-form" hidden>
        <div id="centi-container">
          <label id="change" for="number-input"></label>
          <input type="number" id="number-input" value="">
          <button id="convert-button">Convert</button>
        </div>
      </form>
      <div>
        <span id="change-output"></span>
        <span id="show-convert"></span>
      </div>
    </main>
  </body>
</html>
